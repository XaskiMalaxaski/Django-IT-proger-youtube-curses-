{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="relhttps://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"
</head>
<body>
    <aside>
        <img src="{% static 'main/img/108550.jpg' alt="logo" %}"
        <span class="logo">DjBack</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fad fa-home"></i>Home</li></a>
            <a href="{% url 'about' %}"><li><i class="far fa-address-card"></i>About</li></a>
            <a href=""><li><i class="far fa-id-card-alt"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
